<html lang="en">

  <header class="header">

  <main class="main-container">

    <section class="name-category-section">
      <h2 id="meal-name">Meal Name</h2>
      <h3 id="meal-category">Category</h3>
      
    </section>

    <section class="image-full-recipe-section">
      <div class="img"><img src="" width="300px"></div>

      <div class="full-recipe-container">
        <div class="ingredients-container">
          <h3>Ingredients</h3>
          <div class="measurements-ingredients-container">
            <ul id="measurements" class="measurements"></ul>
            <ul id="ingredients" class="ingredients"></ul>
          </div>
        </div>
        <div class="directions-container">
          <h3>Directions</h3>
          <p id="directions" class="directions"></p>
        </div>
      </div>
    </section>

    <section class="recipe-source-section">
      <a href="" target="_blank">Go to recipe page</a>
    </section>
  </main>
